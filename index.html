<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Fitness & Diet Coach</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #F3ECFF; /* Lavender */
      color: #434343; /* Onyx Gray */
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Montserrat', sans-serif;
    }
    /* Scrollbar styling for a more modern look */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #F3ECFF; /* Lavender */
    }
    ::-webkit-scrollbar-thumb {
      background: #C6A664; /* Ecru */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #E8B040; /* Hunyadi Yellow */
    }

    /* Carousel Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fadeInUp {
      animation: fadeInUp 0.8s ease-out forwards;
    }
    .animation-delay-300 {
      animation-delay: 0.3s;
    }
  </style>
